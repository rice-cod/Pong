<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="icon" href="./images/R.png">
    <link rel="stylesheet" href="index.css">
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>
</head>


<body>
    <div id="scoreboard">
        <p id="player1Score">0</p>
        <p id="player2Score">0</p>
    </div>
    <div style="color: white" id="header">
        <p>Player 1: W = up, S = down</p>
        <button id="gameResetButton">Reset Game</button>
        <button id="gamePauseButton">Pause Game</button>
        <button id="musicToggleButton">Toggle Music</button>
        <p>Player 2: Up Arrow = up, Arrow Down = down</p>
    </div>
    
    <canvas id="pongCanvas" style="border:1px solid #87561b;"></canvas>
    <script src="main.js"></script>
    <body style="background-color: rgb(39, 37, 37);">
        
    
    
</body>
<audio id="paddleHitSound" src="paddle-hit.mp3" preload="auto"></audio>
</html>
